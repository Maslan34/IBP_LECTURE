<!DOCTYPE html>
 <html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="author" content="Yusuf Åžahin">
    <meta name="description" content="Internet Based Programming HomeWork">
    <meta name="keywords" content="HTML, CSS, JavaScript">
 </head>

 <body>
    <input type="hidden" value="secretvalue" id="hidden" name="hiddenField">
    <br>
    <label for="phoneNumber">Telefon:</label>
    <input type="tel" value="" name="phoneNumber">
    <br>
    <label for="eMailAdress">Email:</label>
    <input type="email" name="eMailAddress" id="email">
    <br>
    <label for="quantity">Quantity</label>
    <input type="number" value="number" name="quantity" min="0" max="19">
    <br>
    <label for="age">Age:</label>
    <input type="range" value="range" name="age" min="18" max="65">
    <br>
    <input type="search" value="search" name="seachTerm">
    <br>
    <label for="week">Week:</label>
    <input type="week" id="week" name="week">
    <br>
    <label for="website">Youtube:</label>
    <input type="url" id="url" name="website" placeholder="https://Youtube.com/">
    <br>
    <label for="datetime">Date:</label>
    <input type="datetime-local" id="datetime" name="datetime">
    <br>
    <label for="month">Month:</label>
    <input type="month" id="month" name="month">
    <br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time">

 </body>
 </html>
