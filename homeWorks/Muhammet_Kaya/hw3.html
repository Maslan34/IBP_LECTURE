<!-- 
1. Use all input types in HTML5.
Hidden, Tel, Email, Number, Range, Search, Image, Week, Url,
DateTime-Local, Month, Time
2. Explore the concept of Meta Information (author, description,
generator, keywords) in HTML5 and use it in practice.
Give examples of the application of these input types.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Muhammet Kaya">
    <meta name="description" content="This is homework3 solutions"> <!-- SEO amaçlı -->
    <meta name="generator" content="Visual Studio Code">
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- SEO amaçlı -->
    <title>Document</title>
 </head>
 <body>
    <input type="hidden" value="secretvalue" id="hidden" name="hiddenField">
    <br>
    <input type="tel" value="tel" name="phoneNumber">
    <br>
    <input type="email" name="emailAddress" id="email">
    <br>
    <input type="number" value="number" name="quantity" min="1" max="10">
    <br>
    <input type="range" value="range" name="age" min="18" max="100">
    <br>
    <input type="search" value="search" name="seachTerm">
    <br>
    <input type="image" value="image" src="https://via.placeholder.com/150x50">
    <br>
    <input type="week" id="week" name="week">
    <br>
    <input type="url" id="url" name="website" placeholder="https://www.google.com.tr/">
    <br>
    <input type="datetime-local" id="datetime" name="datetime">
    <br>
    <input type="month" id="month" name="month">
    <br>
    <input type="time" id="time" name="time">



 </body>
 </html>
