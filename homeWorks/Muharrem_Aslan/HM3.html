<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Input Types Example</title>
</head>
<body>

  <form>
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter number"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"><br><br>

    <label for="radio1">Radio 1:</label>
    <input type="radio" id="radio1" name="radio" value="radio1">
    <label for="radio2">Radio 2:</label>
    <input type="radio" id="radio2" name="radio" value="radio2"><br><br>



    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> Bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> Car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> Boat</label>

    <br>
    <label for="favcolor"> favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <input type="submit" value="Submit">
      
    <br>
    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="submit">Submit:</label>
    <input type="submit" id="submit" value="Submit"><br><br>

    <label for="reset">Reset:</label>
    <input type="reset" id="reset" value="Reset"><br><br>

    <label for="button">Button:</label>
    <input type="button" id="button" value="Button"><br><br>

    <label for="tel">Tel:</label>
    <input type="tel" id="tel" value="tel"><br><br>

    <label for="hidden">Hidden:</label>
    <input type="hidden" id="hidden" value="hidden"><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" value="range"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" value="search"><br><br>

    <label for="image">Image Submit:</label>
    <input type="image" src="image/ok.jpeg" alt="Submit" width="48" height="48"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" value="week"><br><br>

    <label for="url">Url:</label>
    <input type="url" id="url" value="url"><br><br>

    <label for="Date">Date:</label>
    <input type="datetime-local" id="datetime-local" value="datetime-local"><br><br>
  
    <label for="month">Month:</label>
    <input type="Month" id="Month" value="Month"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" value="time"><br><br>
</form>
</body>
</html>
</body>
</html>
